<html lang="en">
    <head>
        <title>PawPrints</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="img/favicon.png" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" />
        <link rel="stylesheet" href="style.css" />
        <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400" rel="stylesheet">
    </head>
    <body class="noscroll">
        
        <img id="registerlogo" src="img/favicon.png">
        <p class="registerText">And now a bit about your dog</p>
        <form id="registerdog" method="post">
            <input type="text" id="dogName" placeholder="NAME">
            <input type="text" id="dogAge" placeholder="AGE">
            <input list="breedsList" placeholder="BREED">
            <datalist id="breedsList">
            </datalist>
            <select id="dogsize">
                <option disabled="disabled" selected="selected">SIZE</option>
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>
            <button id="submitBtn" onclick="showPage()">REGISTER</button>
        </form>
<!--        <input type="submit" id="submitBtn" value="REGISTER" onclick="showPage()">-->
<!--        <button class="hide" id="logoutBtn">LOGOUT</button>-->
        
        <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
